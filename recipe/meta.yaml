{% set name = "abi-dumper" %}
{% set version = "1.3dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://github.com/lvc/abi-dumper/archive/refs/tags/{{ version }}.tar.gz
  # sha256: 8a9858c91b4e9222c89b676d59422053ad560fa005a39443053568049bd4d27e
  # Since GCC11, the ELF5 format is used. abi-dumper 1.2 does not support
  # ELF5. The main branch of abi-dumper does have a patch to support ELF5, but
  # there is no tagged release.
  # https://github.com/lvc/abi-dumper/issues/33
  # https://github.com/lvc/abi-dumper/issues/34
  url: https://github.com/lvc/abi-dumper/archive/16bb467cd7d343dd3a16782b151b56cf15509594.tar.gz

build:
  number: 0
  skip: true  # [not linux]
  script:
    - sed -i "s|#!/usr/bin/perl|#!$PREFIX/bin/perl|" abi-dumper.pl
    - make install prefix=$PREFIX

requirements:
  build:
    - make
  host:
    - perl >=5.8
  run:
    - {{ compiler('cxx') }}
    - binutils
    - elfutils
    - perl >=5.8
    - universal-ctags
    - vtable-dumper >=1.1

test:
  commands:
    - abi-dumper --help

about:
  home: https://github.com/lvc/abi-dumper
  summary: 'Dump ABI of an ELF object containing DWARF debug info'
  description: >
    ABI Dumper â€” a tool to dump ABI of an ELF object containing DWARF debug info.

    The tool is intended to be used with ABI Compliance Checker tool for
    tracking ABI changes of a C/C++ library or kernel module:
    https://github.com/lvc/abi-compliance-checker

    The tool is developed by Andrey Ponomarenko.
  license: LGPL-2.1-or-later
  license_file: LICENSE
  dev_url: https://github.com/lvc/abi-dumper

extra:
  recipe-maintainers:
    - carterbox
